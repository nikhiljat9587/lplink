<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #adf9f2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group .error {
            color: red;
            display: none;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
<a class="navbar-brand" href="#" onclick="goBack()"><img src="back.png" alt="Back"></a>
    <h2>Enter Bonus Code</h2>
    <div class="form-group">
        <label for="bonusCode">Bonus Code:</label>
        <input type="text" id="bonusCode" placeholder="Enter Bonus Code">
        <div class="error" id="errorMessage">Bonus code must be longer than 12 characters.</div>
    </div>
    <button id="submitButton">Submit</button>
</div>

<script>
    const submitButton = document.getElementById('submitButton');
    const bonusCode = document.getElementById('bonusCode');
    const errorMessage = document.getElementById('errorMessage');

    submitButton.addEventListener('click', function() {
        const code = bonusCode.value;
        if (code.length <= 12) {
            errorMessage.style.display = 'block';
        } else {
            errorMessage.style.display = 'none';
            alert('Bonus code submitted successfully!');
        }
    }); function goBack() {
            window.history.back();}
</script>

</body>
</html>
