<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #adf9f2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .commission-info {
            background-color: #e9f7ef;
            color: #28a745;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .commission-info strong {
            display: block;
            font-size: 1.2em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .btn-copy {
            background-color: #FFDD59;
            color: #333;
            font-weight: bold;
        }

        .referral-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #f1f1f1;
        }

        .referral-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .referral-box .btn {
            width: 100%;
        }

        .copy-success {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <a class="navbar-brand" href="#" onclick="goBack()"><img src="back.png" alt="Back"></a>
        <!-- Commission Information -->
        <div class="commission-info">
            <strong>Referral Commission</strong>
            A: 10% commission on recharge<br>
            B: 5% commission on recharge<br>
            C: 2% commission on recharge
        </div>

        <!-- Referral Code Box -->
        <div class="referral-box">
            <label for="referralLink">Your Referral Link:</label>
            <div class="input-group">
                <input type="text" id="referralLink" class="form-control" value="https://yourwebsite.com/signup?ref=yourReferralCode" readonly>
                <button class="btn btn-copy" onclick="copyLink()">Copy Link</button>
            </div>
            <div class="copy-success" id="copySuccess">Copy successful!</div>
        </div>

        <!-- Referral Code Input -->
        <div class="referral-box">
            <label for="referralCode">Referral Code:</label>
            <input type="text" id="referralCode" class="form-control" value="yourReferralCode" readonly>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        function copyLink() {
            var referralLink = document.getElementById("referralLink");
            referralLink.select();
            referralLink.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(referralLink.value);

            var copySuccess = document.getElementById("copySuccess");
            copySuccess.style.display = "block";

            setTimeout(function() {
                copySuccess.style.display = "none";
            }, 5000); // Hide the message after 5 seconds
        }
           function goBack() {
            window.history.back();}
    </script>
</body>
</html>
