<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Download - Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .app-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .app-logo {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .app-title {
            font-size: 24px;
            font-weight: bold;
        }
        .app-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .screenshots {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .screenshots img {
            width: 32%;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
<a class="navbar-brand" href="#" onclick="goBack()"><img src="back.png" alt="Back"></a>
        <div class="app-header">
            <img src="tplinklogo.png" alt="App Logo" class="app-logo">
            <div>
                <div class="app-title">tp link</div>
                <div class="app-description">Download and experience the best features of our web app.</div>
            </div>
        </div>

        <div class="screenshots">
            <img src="tplink1.png" alt="Screenshot 1">
            <img src="tplink2.png" alt="Screenshot 2">
            <img src="tplink3.png" alt="Screenshot 3">
        </div>

        <a href="your-app-download-link.apk" class="download-btn">Download App</a>
    </div>

</body>
<script type="text/javascript">
    function goBack() {
            window.history.back();}
</script>
</html>
